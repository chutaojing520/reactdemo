<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-类方式定义组件</title>
    <!--说明react.development.js必须在react-dom.development.js之前引入-->
    <!--react的核心库-->
    <script type="text/javascript" src="../commonjs/react.development.js"></script>
    <!--react用来操作dom的-->
    <script type="text/javascript" src="../commonjs/react-dom.development.js"></script>
    <!--babel用来将jsx转换成js-->
    <script type="text/javascript" src="../commonjs/babel.min-7.12.12.js"></script>
</head>
<body>
<div id="classComponent">
</div>
<script type="text/babel">
    //类方式定义组件
    class MyComponent extends React.Component{
        render(){
            return <h1>类方式定义组件(适用于复杂组件)</h1>
        }
    }
    ReactDOM.render(<MyComponent/>,document.getElementById("classComponent"));
    /*
    ReactDOM.render方法的作用:
    1.React解析组件标签,查找MyComponent组件
    2.发现MyComponent组件是通过类定义的。然后new出来该类的实例。并通过该实例调用原型链上的render方法。
    3.将render方法返回的虚拟dom转换为真实dom.并呈现在页面上。
     */
</script>
</body>
</html>
